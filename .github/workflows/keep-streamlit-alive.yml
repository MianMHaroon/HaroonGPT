name: Keep Streamlit App Alive

on:
  schedule:
    - cron: "*/30 * * * *"   # every 30 minutes
  workflow_dispatch:

jobs:
  wake-streamlit:
    runs-on: ubuntu-latest
    steps:
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.10

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libnss3 libatk1.0-0 libatk-bridge2.0-0 libcups2 libdrm2 libxkbcommon0 libgbm1

      - name: Install Python dependencies
        run: |
          pip install --upgrade pip
          pip install playwright==1.45.0
          playwright install chromium

      - name: Wake Streamlit App
        run: |
          python - <<EOF
          from playwright.sync_api import sync_playwright

          url = "https://haroongpt.streamlit.app/"

          with sync_playwright() as p:
              browser = p.chromium.launch(headless=True)
              page = browser.new_page()
              page.goto(url)
              page.wait_for_timeout(5000)  # wait 5 seconds
              browser.close()
          print("âœ… Streamlit app pinged via browser")
          EOF
